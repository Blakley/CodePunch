<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Visualizer</title>
    </head>
    <body>
        <nav>
            <div class="navbar">
                <i class='bx bx-menu'></i>
                <div class="title"><a href="#">Algorithm Sorting Visualizer</a></div>
                <div class="nav-links">
                    <ul class="links">
                        <li><a class = "sort-btn" onclick="visualize();"> Sort </a></li>
                        <li>
                            <a class = "algorithm-btn"> Algorithms </a>
                            <ul class="htmlCss-sub-menu sub-menu">
                                <li class = "item-list"><a onclick="choose_algorithm('bubble');">Bubble Sort</a></li>
                                <li class = "item-list"><a>Quick Sort</a></li>
                                <li class = "item-list"><a>Selection Sort</a></li>
                                <li class = "item-list"><a>Insertion Sort</a></li>
                                <li class = "item-list"><a>Merge Sort</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>           
            </div>
        </nav>
        <div class = "content">
            <div id="array"></div>
        </div>
        <div class="array-slider">
            <a>Array Size</a>
            <input type="range" value="0" min="0" max="100" id="slider">
            <span id="output"></span>
        </div>
        <script src="index.js"></script>
    </body>
</html>
