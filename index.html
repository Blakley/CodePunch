<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/45ff755216.js"></script>
        <link rel="icon" type="image/png" href="favicon.png"/>
        <link rel="stylesheet" href="style.css" />
        <title> CodePunch </title>

        <!-- Code Mirror -->
        <link rel="stylesheet" type="text/css" href="https://codemirror.net/lib/codemirror.css">
        <script type="text/javascript" src="https://codemirror.net/lib/codemirror.js"></script>
        <script type ="text/javascript" src="https://codemirror.net/mode/clike/clike.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/material-darker.min.css">
    </head>
<body>
    <nav class = "header">
        <a class = "title" onclick="refresh();"> CodePunch &nbsp;</a>
    </nav>
    
    <div class = "problem_dialog centered" style="display: none;">
        <button class="view-modal" style="display: none;"></button>
        <div class="popup">
            <header>
                <span id = "typing-stats"> Typing Stats </span>
                <div class="close"><i class="uil uil-times"></i></div>
            </header>
            <div class="content">
                <p class = "centered" id = "wpm_str"></p>
                <div class="field">
                    <button id = "try_again" onclick="try_again();">Try Again</button>
                    <button id = "next_question" onclick="new_problem();">Continue</button>
                    <div class="typing-container centered">
                        <p id ="mode">Typing Mode:</p>
                        <input onclick = "radio_check('manual');" type="radio" id="manual" name="fav_language" value="MANUAL" checked>
                        <label for="manual">Manual</label>
                        <input onclick = "radio_check('auto');" type="radio" id="auto" name="fav_language" value="AUTO">
                        <label for="auto">Auto</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class = "content-area centered">
        <p id = "timer"><span id="seconds">00</span>:<span id="tens">00</span></p>        
        <div id = "problem_label" style="display: ''">Longest Substring Without Repeating Characters</div>
        <div class = "code-solution"> <textarea id = "solution-text"></textarea> </div>
        <div class = "user-solution"> <textarea id = "user-text"></textarea> </div>
    </div>
    <div class="footer">Made by üêú Blakley<br>This project is open source, visit the
        <a class = "github" href="https://github.com/Blakley/CodePunch" target="_blank"> repo.</a>
    </div>
    
    <div class = "social_media">
        <a href="https://github.com/Blakley"><span>Github</span></a>
        <a href="https://www.linkedin.com/in/anthony-blakley/"><span>LinkedIn</span></a>
        <a href="https://twitter.com/anthlone"><span>Twitter</span></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
